name: build

on:
  push:
    branches: ["*"]
    tags: ["*.*.*"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8' 
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9' 
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11' 
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12' 
    - uses: actions/setup-python@v4
      with:
        python-version: 'pypy3.10' 
    - run: |
        set -e
        python3.12 -m pip install tox
        tox
